<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="angular.js"></script>
    <script src="memory.js"></script>
  </head>
  <body>
    <div ng-app="memory" ng-controller="MemoryController">

      <table>
        <tbody>
          <tr ng-repeat="row in grid">
            <td ng-repeat="card in row">
              <img ng-show="{{card.open}}" src="{{card.url}}"/>
              <img ng-hide="{{card.open}}" src="images/logo.png"/>
            </td>
          </tr>
        </tbody>
      </table>
    </div>



  </body>

</html>
